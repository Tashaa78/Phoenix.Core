<section ng-init="getSingle()"><form class="row" ng-class="{'submitted': submitted}" ng-submit="save()"><section class="col-sm-8 pr-3"><tabs-v class="mb-3"><pane-v header="Standard"><module-content model="viewModel" addictional-data="addictionalData"></module-content></pane-v><pane-v header="Advanced"><module-advanced model="viewModel" addictional-data="addictionalData"></module-advanced></pane-v></tabs-v></section><section class="col-sm-4 pl-3"><actions on-clear-cache="clearCache()" preview-url="viewModel.detailsUrl" back-url="'/portal/module/list'"></actions><cultures is-clone="viewModel.isClone" data="viewModel.cultures"></cultures><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">Info</h6><div class="card-body"><statuses status="viewModel.status"></statuses><div class="form-group" ng-if="viewModel.status == 4"><label class="control-label">Published Date Time</label><div class="input-group input-group-sm"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span></div><input value="{{viewModel.publishedDateTime}}" ng-model="viewModel.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="form-group"><label class="control-label">Created Date Time</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span></div><input ng-model="viewModel.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="form-group mb-0"><label class="control-label">Author</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span></div><input ng-model="viewModel.createdBy" class="form-control" readonly="readonly"></div></div><div class="form-group mb-0"><label class="control-label">Template</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span></div><select class="custom-select" ng-options="item as item.fileName for item in viewModel.templates track by item.id" ng-model="viewModel.view"></select></div></div></div></div><modal-nav-metas ng-if="viewModel.sysCategories" header="'Categories'" parent-id="viewModel.id" parent-type="'4'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="viewModel.sysCategories"></modal-nav-metas><modal-nav-metas ng-if="viewModel.sysTags" header="'Tags'" parent-id="viewModel.id" parent-type="'4'" type="''" attribute-set-name="'sys_tag'" field-display="'title'" selected-list="viewModel.sysTags"></modal-nav-metas><tabs-v ng-if="viewModel" select-callback="selectPane(pane)" class="mb-4"><pane-v header="Feature Img"><custom-image header="'Feature upload'" type="'Modules'" folder="viewModel.seoName" src-url="viewModel.image" title="viewModel.title" description="viewModel.description" src="viewModel.image" auto="'true'"></custom-image></pane-v><pane-v header="Thumbnail Img"><custom-image header="'Thumnail upload'" type="'Modules'" folder="viewModel.seoName" title="viewModel.title" description="viewModel.description" src-url="viewModel.thumbnail" src="viewModel.thumbnail" auto="'true'"></custom-image></pane-v></tabs-v></section></form></section>
