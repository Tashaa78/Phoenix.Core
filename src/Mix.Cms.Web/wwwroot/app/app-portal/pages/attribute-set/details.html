<section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save(viewModel)"><div class="row"><div class="col-8"><attribute-set-main model="viewModel" class="mb-3"></attribute-set-main><attribute-list header="'Attributes'" fields="viewModel.fields" remove-attributes="viewModel.removeAttributes"></attribute-list><div class="card mb-4"><div class="card-header"><h6>Response Email</h6></div><div class="card-body"><attribute-set-edm model="viewModel"></attribute-set-edm><mix-template-editor folder-type="'Edms'" template="viewModel.edmView" hide-js="'true'" hide-css="'true'" ng-if="isAdmin"></mix-template-editor></div></div><mix-template-editor folder-type="'Forms'" template="viewModel.formView" ng-if="isAdmin"></mix-template-editor></div><div class="col-4"><actions preview-url="viewModel.detailsUrl" content-url="contentUrl" back-url="referrerUrl"></actions><statuses status="viewModel.status"></statuses></div></div></form></section>
